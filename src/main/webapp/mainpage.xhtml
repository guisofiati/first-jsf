<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>First JSF</title>
</h:head>

<h:body>
	<h:form id="formPerson">
		<h1>Form</h1>
		<h:outputLabel value="Type your name: "/>
		<h:inputText id="fieldName" value="#{personBean.name}"/> <br/>
		<h:outputLabel value="Type your last name: "/>
		<h:inputText id="fieldLastName" value="#{personBean.lastName}"/> <br/>
		<h:commandButton value="Show name" action="#{personBean.showName}"/> <br/>
		<h:outputText value="#{personBean.fullName}"/>
	</h:form>
</h:body>
</html>
