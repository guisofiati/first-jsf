<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>First JSF</title>
</h:head>

<h:body>
	<h:form id="formPerson">
		<h1>Add name</h1>
		<h:outputLabel value="Type your name: " for="fieldName"/> <br/>
		<h:inputText id="fieldName" value="#{personBean.name}"/> <br/>
		<h:outputLabel value="Password: " for="password"/> <br/>
		<h:inputSecret id="password" value="#{personBean.password}"/> <br/>
		<h:inputTextarea id="text" value="#{personBean.text}" cols="10" rows="10"/>
		<h:commandButton binding="#{personBean.commandButton}" value="Add name" action="#{personBean.addName}"/> <br/>
		<h:dataTable value="#{personBean.names}" var="name">
			<h:column>
				<h:outputText value="#{name}"/>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
